<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">Guestbook Modify Page</h1>

        <form action="/guestbook/modify" method="post"> <!--추가된 form 태그-->

            <!--페이지 번호-->
            <input type="hidden" name="page" th:value="${requestDTO.page}">

            <div class="form-group">
                <label>글 번호</label>
                <input type="text" class="form-control" name="gno" th:value="${dto.gno}" readonly> <!--수정 불가-->
            </div>

            <div class="form-group">
                <label>제목</label>
                <input type="text" class="form-control" name="title" th:value="${dto.title}"> <!--수정 가능-->
            </div>
            <div class="form-group">
                <label>내용</label>
                <textarea class="form-control" rows="5" name="content">[[${dto.content}]]</textarea> <!--수정 가능-->
            </div>
            <div class="form-group">
                <label>작성자</label>
                <input type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly> <!--수정 불가-->
            </div>
            <div class="form-group">
                <label>작성일</label>
                <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>
            <div class="form-group">
                <label>수정일</label>
                <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>

        </form>

        <button type="button" class="btn btn-primary modifyBtn">수정</button>

        <button type="button" class="btn btn-info listBtn">목록</button>

        <button type="button" class="btn btn-danger removeBtn">삭제</button>

        <script th:inline="javascript">

            var actionForm = $("form"); // form 태그 객체

            $(".removeBtn").click(function (){

                actionForm
                    .attr("action", "/guestbook/remove")
                    .attr("method", "post");

                actionForm.submit();

            });

            $(".modifyBtn").click(function (){

                if(!confirm("수정하시겠습니까?")){
                    return;
                }

                actionForm
                    .attr("action", "/guestbook/modify")
                    .attr("method", "post")
                    .submit();
            });

            $(".listBtn").click(function (){

                var pageInfo = $("input[name='page']");

                actionForm.empty(); // form 태그의 모든 내용을 지우고
                actionForm.append(pageInfo); // 목록 페이지 이동에 필요한 내용을 다시 추가
                actionForm
                    .attr("action", "/guestbook/list")
                    .attr("method", "get");

                //console.log(actionForm.html()); // 먼저 확인후에 주석 처리

                actionForm.submit(); // 확인 후 주석 해제

            });

        </script>

    </th:block>

</th:block>

</html>
